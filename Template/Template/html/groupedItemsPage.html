<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8">
    <title>groupedItemsPage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet">
    <link href="/css/groupedItemsPage.css" rel="stylesheet">
    <script src="/js/data.js"></script>
    <script src="/js/groupedItemsPage.js"></script>
</head>
<body>
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="headerTemplate" data-win-control="WinJS.Binding.Template">
        <h2 class="group-title" data-win-bind="onclick: click; textContent: title" role="link"></h2>
    </div>

    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <img class="item-image" src="#" data-win-bind="src: image.contentURL; alt: name" />
        <div class="item-overlay">
            <h4 class="item-title" data-win-bind="textContent: name"></h4>
<!--            <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: author"></h6>    -->
        </div>
    </div>

    <div class="multisizebaseitemtemplate" data-win-control="WinJS.Binding.Template">
        <img class="item-image" src="#" data-win-bind="src: image.contentURL; alt: name" />
        <div class="item-overlay">
            <h4 class="item-title" data-win-bind="textContent: name"></h4>
<!--            <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: author"></h6>    -->
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment groupeditemspage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Template</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="groupeditemslist" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
    </div>
</body>
</html>
